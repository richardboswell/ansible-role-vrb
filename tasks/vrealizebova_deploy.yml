---
- name: deploy VIO OVA
  shell: >
    {{ ovftool }}
    '--name={{ vrealizeb_name }}'
    --acceptAllEulas
    --powerOn
    --allowExtraConfig
    --noSSLVerify
    --diskMode=thin
    '--datastore={{vrealizeb_datastore}}'
    '--network={{vrealizeb_network}}'
    '--prop:itfm_root_password={{vrealizeb_itfm_root_password }}'
    '{{vrealizeb_ova_location }}/{{vrealizeb_ova}}'
    'vi://{{ vcenter_user | urlencode }}:{{ vcenter_password | urlencode }}@{{ vcenter_host }}:443/{{ datacenter_name }}/host/{{ vrealizeb_cluster }}'
  tags:
    - ova
  register: ovf_status

- name: debug ovf_status
  debug: var=ovf_status
  failed_when: ovf_status.rc != 0
